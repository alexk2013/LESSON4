<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Урок 4 Задание 1,2</title>
</head>

<body>
    <div class="container">
        <h1>Шаблон для изменения ковычек в тексте</h1>
        <section class="wrapper">
            <div class="modal">
                <div class="main">
                    <form action="#" id="form" class="form">
                        <textarea id="text" class="message" name="text" cols="20" rows="20" placeholder="Скопируйте сюда текст для редактирования"></textarea>
                        <div class="inputs">
                            <input id="input_check" class="input_name input_name_check" name="check" type="submit" value="Изменить" />
                            <input id="input_clear" class="input_name input_name_clear" name="reset" type="reset" value="Очистить" /> </div>
                    </form>
                </div>
                <label for="button" class="close"></label>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
